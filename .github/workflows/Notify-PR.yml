              fi

              # Slack ì±„ë„ íˆìŠ¤í† ë¦¬ì—ì„œ ì›ë³¸ PR ë©”ì‹œì§€ ê²€ìƒ‰
              SEARCH_RESPONSE=$(curl -s -X GET \
                "https://slack.com/api/search.messages?query=PR+%23${PR_NUMBER}+from%3A%3C$%40${SLACK_CHANNEL_BOT_ID}%3E&sort=timestamp&sort_dir=desc" \
                -H "Authorization: Bearer $SLACK_USER_TOKEN")
          
              # ë©”ì‹œì§€ íƒ€ì„ìŠ¤íƒ¬í”„ ì¶”ì¶œ
              ORIGINAL_TS=$(echo $SEARCH_RESPONSE | tr -d '\000-\037' | jq -r '.messages.matches[] | select(any(.blocks[];.text.text | contains("PR #'${PR_NUMBER}'"))) | .ts' | head -n 1)
              echo $ORIGINAL_TS

              if [ -n "$ORIGINAL_TS" ]; then
                # ì“°ë ˆë“œ ë©”ì‹œì§€ ì‘ì„±
                THREAD_TEXT="ğŸ’¬ *ìƒˆë¡œìš´ ${COMMENT_TYPE}*\nğŸ‘¤ ì‘ì„±ì: <@$AUTHOR_SLACK_ID>\nâ”â”â”â”â”â”â”â”â”â”\n$COMMENT_TEXT"

                curl -X POST https://slack.com/api/chat.postMessage \
                  -H "Authorization: Bearer $SLACK_BOT_TOKEN" \
                  -H 'Content-type: application/json' \
                  --data "{
                    \"channel\": \"$SLACK_CHANNEL_ID\",
                    \"thread_ts\": \"$ORIGINAL_TS\",
                    \"text\": \"$THREAD_TEXT\"
                  }"
              fi
            ;;
          esac

